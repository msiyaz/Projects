<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="./style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	</head>
	<body class = "ibody">
		<h1 class = "ttl">Login</h1>
		<form class="login-form" id="login">
			<div class="login-form__logo-container">
            </div>
            <div class="login-form__content">
                <div class="login-form__header">Login to your account</div>
                <input class="login-form__input" autocomplete="off" type="text" name="username" placeholder="Username">
                <input class="login-form__input" autocomplete="off" type="password" name="password" placeholder="Password">
                <button class="login-form__button" type="submit-login" value = "Submit Form">Login</button>
                <div class="login-form__links">
					<a class="login-form__link" href="./change_pass.html">Forgot your password?</a>
				</div>
				<div class="login-form__links">
					<a class="login-form__link" href="./register.html">Need an account?</a>
                </div>
            </div>
		</form>

		<script src = "../view/login.js"></script>
	</body>
</html>
