<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p>Enter a value 
            <input type="text" id="to_convert"><br><span id="error"></span>
        </p>
        <p>
        Convert from :
            <select id="i_type">
                <option value = "I_Pounds" >Pounds</option>
                <option value = "I_Kilograms" >Kilograms</option>
                <option value = "I_Ounces" >Ounces</option>
                <option value = "I_Stones" >Stones</option>
            </select>
        </p>
        <p>
            Convert to :
            <select id="type">
                <option value="Pounds">Pounds</option>
                <option value="Kilograms">Kilograms</option>
                <option value="Ounces">Ounces</option>
                <option value="Stones">Stones</option>
            </select>
        </p>
        <button id="btn">Convert</button>
        <p id="output"></p>
    </div>
</body>
</html>
